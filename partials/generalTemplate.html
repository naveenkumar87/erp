<div ng-init="initUserList()" ng-controller="adminController">
    
    <div ng-include="'partials/includes/pageHeader.html'"></div>
    
    <form>
	    <div class="row btn-row">
	        <div class="col-xs-12 col-md-12 col-lg-12">
	            <button class="btn primary-btn">Search</button>
	            <button class="btn primary-btn" erp-click="/addUser">Add User</button>
	            <button class="btn ">Reset</button>
	        </div>
	    </div>
	    
	    <div class="row">
	          <label class="control-label col-xs-2 col-md-2 col-lg-2">
	                User Name
	          </label>
	          <div class="col-xs-3 col-md-3 col-lg-3">
	                <input type="text" ng-model="user.userName" class="form-control" />
	          </div>
	    </div>
	    <div class="row">
	          <label class="control-label col-xs-2 col-md-2 col-lg-2">
	                Email
	          </label>
	          <div class="col-xs-3 col-md-3 col-lg-3">
	                <input type="text" ng-model="user.email" class="form-control" />
	          </div>
	    </div>
	    <div class="row">
	          <label class="control-label col-xs-2 col-md-2 col-lg-2">
	                Manger
	          </label>
	          <div class="col-xs-3 col-md-3 col-lg-3">
	                <select class="form-control" ng-model="user.manager">
	                    <option>Select</option>
	                </select>
	          </div>
        </div>
    </form>
    
</div>
