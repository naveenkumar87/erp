<div ng-init="initDepartmentSearch()" ng-controller="adminController">
    
    <div ng-include="'partials/includes/pageHeader.html'"></div>
    
    <form>
        <div class="row btn-row">
            <div class="col-xs-12 col-md-12 col-lg-12">
                <button class="btn primary-btn" ng-click="searchDepartment()">Search</button>
                <button class="btn primary-btn" ng-click="addDept()">Add Department</button>
                <button type="reset" class="btn ">Reset</button>
                <!-- <md-button class="md-raised md-primary">Primary</md-button> -->
            </div>
        </div>
        
        <div class="row">
              <label class="control-label col-xs-2 col-md-2 col-lg-2">
                    Name
              </label>
              <div class="col-xs-3 col-md-3 col-lg-3">
                    <input type="text" ng-model="department.name" class="form-control" />
              </div>
        </div>
        <div class="row">
              <label class="control-label col-xs-2 col-md-2 col-lg-2">
                    Code
              </label>
              <div class="col-xs-3 col-md-3 col-lg-3">
                    <input type="text" ng-model="department.code" class="form-control" />
              </div>
        </div>
    </form>
    
</div>
