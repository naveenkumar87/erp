<div ng-init="initAddUser()" ng-controller="adminController">
    
    <div ng-include="'partials/includes/pageHeader.html'"></div>
    
    <form name="addUser">
	    <div class="row btn-row">
	        <div class="col-xs-12 col-md-12 col-lg-12">
	            <button class="btn primary-btn">Save</button>
	            <button type="reset" class="btn">Reset</button>
	            <button class="btn" erp-click="/users">Cancel</button>
	        </div>
	    </div>
	    
	    <div class="row">
	          <label class="control-label col-xs-2 col-md-2 col-lg-2">
	                User Name <span class="required">*</span>
	          </label>
	          <div class="col-xs-3 col-md-3 col-lg-3">
	                <input type="text" ng-model="user.userName" class="form-control" />
	          </div>
	    </div>
	    <div class="row">
	          <label class="control-label col-xs-2 col-md-2 col-lg-2">
	                Password <span class="required">*</span>
	          </label>
	          <div class="col-xs-3 col-md-3 col-lg-3">
	                <input type="password" ng-model="user.password" class="form-control" />
	          </div>
	    </div>
	    <div class="row">
	          <label class="control-label col-xs-2 col-md-2 col-lg-2">
	                Email <span class="required">*</span>
	          </label>
	          <div class="col-xs-3 col-md-3 col-lg-3">
	                <input type="text" ng-model="user.email" class="form-control" />
	          </div>
	    </div>
	    <div class="row">
              <label class="control-label col-xs-2 col-md-2 col-lg-2">
                    Department <span>*</span>
              </label>
              <div class="col-xs-3 col-md-3 col-lg-3">
                    <select class="form-control" ng-model="user.department">
                        <option>Select</option>
                    </select>
              </div>
        </div>
	    <div class="row">
	          <label class="control-label col-xs-2 col-md-2 col-lg-2">
	                Manager <span>*</span>
	          </label>
	          <div class="col-xs-3 col-md-3 col-lg-3">
	                <select class="form-control" ng-model="user.manager">
	                    <option>Select</option>
	                </select>
	          </div>
	    </div>
	    
    </form>
    
</div>
